<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SotN Colour Picker</title>
    <link rel="icon" type="image/x-icon" href="JosephsCloak.png">
</head>
<body>
    <div id="header">
        <h1>Joseph's Cloak Colour Picker</h1>
        <h2>A tool for Castlevania: Symphony of the Night</h2>
    </div>

    <h3>Choose your colours:</h3>

    <div class="colourpicker">
        <input type="color" id="outer" name="outer" value="#000000">
        <label for="outer">Exterior Colour</label>
    </div>
    <div class="colourpicker">
        <input type="color" id="inner" name="inner" value="#000000">
        <label for="inner">Lining Colour</label>
    </div>

    <h3>Closest approximation:</h3>

    <div id="output">
        <h4>Exterior R: 0</h4>
        <h4>Exterior G: 0</h4>
        <h4>Exterior B: 0</h4>
        <h4>Lining R: 0</h4>
        <h4>Lining G: 0</h4>
        <h4>Lining B: 0</h4>
    </div>
    <script src="script.js"></script>
</body>
</html>
